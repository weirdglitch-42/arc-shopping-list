name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: npm run build:win

    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: npm run build:mac

    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: npm run build:linux

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: arc-shopping-list-${{ matrix.os }}
        path: |
          release/
          !release/*.yaml
          !release/*.yml
          !release/builder-debug.yml
          !release/builder-effective-config.yaml

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List downloaded files
      run: find artifacts -type f -name "*.exe" -o -name "*.zip" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.snap" -o -name "*.tar.gz" | head -20

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/arc-shopping-list-windows-latest/*.exe
          artifacts/arc-shopping-list-windows-latest/*.exe.blockmap
          artifacts/arc-shopping-list-windows-latest/*.zip
          artifacts/arc-shopping-list-macos-latest/*.dmg
          artifacts/arc-shopping-list-ubuntu-latest/*.AppImage
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
