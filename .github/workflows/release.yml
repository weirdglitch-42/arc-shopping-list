name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: arc-shopping-list-${{ matrix.os }}
        path: |
          dist/
          !dist/*.yaml
          !dist/*.yml
          !dist/builder-debug.yml
          !dist/builder-effective-config.yaml

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/arc-shopping-list-windows-latest/dist/ARC Raiders Item Tracker Setup *.exe
          artifacts/arc-shopping-list-windows-latest/dist/ARC Raiders Item Tracker Setup *.exe.blockmap
          artifacts/arc-shopping-list-macos-latest/dist/*.dmg
          artifacts/arc-shopping-list-ubuntu-latest/dist/*.AppImage
          artifacts/arc-shopping-list-ubuntu-latest/dist/*.deb
          artifacts/arc-shopping-list-ubuntu-latest/dist/*.rpm
          artifacts/arc-shopping-list-ubuntu-latest/dist/*.snap
          artifacts/arc-shopping-list-ubuntu-latest/dist/*.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
